<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <nav>Go back to the <a href="/">index page</a></nav><br>
        <div>
        {% if category %}
            <h1> {{ category.name  }} </h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <div>
                <a href="/rango/add_page/{{ category.slug }}">Create a new page</a>
            </div>
        {% else %}
            <strong>The specified category does not exist!</strong>
        {% endif %}
        </div>
    </body>
</html>
